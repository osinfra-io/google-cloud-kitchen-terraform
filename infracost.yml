
# Infracost Configuration
# https://www.infracost.io/docs/config_file

# Do not edit the infracost.yml file directly, it is generated by the infracost.yml.tmpl file.
# Edit the infracost.yml.tmpl file and run the following command from the root of the repository to generate the infracost.yml file:

# infracost generate config --repo-path=. --template-path=infracost.yml.tmpl --out-file=infracost.yml

version: 0.1
projects:
  - path: regional/test
    name: "regional/test: us-east1-sandbox"
    usage_file: regional/test/infracost/us-east1-sandbox.yml
    terraform_var_files:
      - tfvars/us-east1-sandbox.tfvars
  - path: regional/test
    name: "regional/test: us-east4-sandbox"
    usage_file: regional/test/infracost/us-east4-sandbox.yml
    terraform_var_files:
      - tfvars/us-east4-sandbox.tfvars
  - path: global
    name: "global: sandbox"
    usage_file: global/infracost/sandbox.yml
    terraform_var_files:
      - tfvars/sandbox.tfvars
  - path: regional
    name: "regional: us-east1-sandbox"
    usage_file: regional/infracost/us-east1-sandbox.yml
    terraform_var_files:
      - tfvars/us-east1-sandbox.tfvars
  - path: regional
    name: "regional: us-east4-sandbox"
    usage_file: regional/infracost/us-east4-sandbox.yml
    terraform_var_files:
      - tfvars/us-east4-sandbox.tfvars
